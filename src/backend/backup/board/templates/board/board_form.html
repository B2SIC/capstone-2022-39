{% extends "board/layout.html" %}
{% load bootstrap4 %}

{% block title %}
    구인 공고 작성
{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                            {% bootstrap_form form %}
                        </table>

                        <input class="btn btn-primary" type="submit" value="작성" />
                    </form>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
